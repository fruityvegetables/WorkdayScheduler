<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here 
    work backwards from CSS to determine HTML -->
    <div class="row time-block" data-time="9">
      <div class="col-md-1 hour">9 AM
      </div>
      <textarea class="description col-md-10" 
      placeholder="Enter your text to save next to each hour here!"  id="9AM"></textarea>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">10 AM
      </div>
      <textarea class="description col-md-10"  id="10AM"></textarea>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">11 AM
      </div>
      <textarea class="description col-md-10" id="11AM"></textarea>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">12 PM
      </div>
      <textarea class="description col-md-10"  id="12PM"></textarea>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">1 PM
      </div>
      <textarea class="description col-md-10"  id="1PM"></textarea>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">2 PM
      </div>
      <textarea class="description col-md-10"  id="2PM"></textarea>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">3 PM
      </div>
      <textarea class="description col-md-10"  id="3PM"></textarea>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">4 PM
      </div>
      <textarea class="description col-md-10"  id="4PM"></textarea>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row time-block">
      <div class="col-md-1 hour">5 PM
      </div>
      <textarea class="description col-md-10"  id="5PM"></textarea>
      <button class="saveBtn col-md-1"></button>
    </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
